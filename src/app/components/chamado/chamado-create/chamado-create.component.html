<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Criando Chamado</h1>
    <img class="fullWidth" src="assets/img/chamado-create.svg" alt="Chamado Image" srcset="">

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Título</mat-label>
          <input matInput placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>

        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um status</mat-label>
                <mat-select>
                  <mat-option value="0">ABERTO</mat-option>
                  <mat-option value="1">EM ANDAMENTO</mat-option>
                  <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
             </mat-form-field>

             <mat-form-field appearance="outline">
                <mat-label>Selecione uma prioridade</mat-label>
                <mat-select>
                  <mat-option value="0">BAIXA</mat-option>
                  <mat-option value="1">MEDIA</mat-option>
                  <mat-option value="2">ALTA</mat-option>
                </mat-select>
             </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione um Técnico</mat-label>
                <mat-select>
                  <mat-option value="0">Valdir</mat-option>
                </mat-select>
             </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione um Cliente</mat-label>
                <mat-select>
                  <mat-option value="0">Albert Einstein</mat-option>
                </mat-select>
             </mat-form-field>
        </div>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea class="descricao" matInput placeholder="Ex. Troca de bateria de notebook queimada..." ></textarea>
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Criar</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">Desenvolvido por Marwam Malta</p>
</div>
